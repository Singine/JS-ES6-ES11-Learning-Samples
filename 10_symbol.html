<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //symbol 数值类型 值是唯一的 独一无二 


        // 创建一个symbol

        let s1 = Symbol()
        console.log(s1, typeof s1)
        let s2 = Symbol('Gubao')
        let s3 = Symbol('Gubao')
        console.log(s2, typeof s2)
        console.log(s2 === s3)

        let s4 = Symbol.for('Gubao')
        let s5 = Symbol.for('Gubao')

        console.log(s4, typeof s4)
        console.log(s4 === s5)


        // 不能和别的进行运算





        // Js 数据类型

        // USONB
        // ==> 
        // U Undefined
        // S String Symbol
        // O Object
        // N Null Number
        // B Boolean



        // Symbol使用场景

        let family = {
            [Symbol('action')]: function () {
                console.log('Bobo')
            }
        }

        // 像对象中添加一个 绝对不会重复的安全的方法

        let methods = {
            getGubao: Symbol(),
            getBaby: Symbol()
        }

        family[methods.getGubao] = function () {
            console.log('我想要咕宝')
        }

        family[methods.getBaby] = function () {
            console.log('我想要灰灰药药他们')
        }

        console.log(family)

        family[methods.getBaby]()





        console.log('===================')



        class Person {
            static [Symbol.hasInstance](param) {
                console.log(param)
                console.log("我被用来检测类型了")
            }
        }
        let o = {
            name: 'kuku'
        }

        console.log(o instanceof Person)


    </script>
</body>

</html>
