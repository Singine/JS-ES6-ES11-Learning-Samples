        // 自定义遍历数组
        
        // ???  没搞懂

        // 声明一个对象

        const family = {
            gubao: 'Gubao',
            baby: ['Huihui', 'Yaoyao'],
            pet: ['Heihei', 'Bianbian', 'Tata', 'Guigui'],

            [Symbol.iterator]() {
                let index = 0
                return {
                    next: () => {
                        if (index < this.baby.length) {
                            const result = {
                                value: this.baby[index],
                                done: false
                            }
                            index++
                            return result
                        } else {
                            return {
                                value: undefined,
                                done: true
                            }
                        }

                    }
                }
            },
        }

        // 使用forof遍历family对象
        console.log(family)

        for (v of family) {
            console.log(v)
        }
