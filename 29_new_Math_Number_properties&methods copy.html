<body>
    <script>

        // 1. 最小精度
        // Number.EPSILON

        function equal(a, b) {
            if (Math.abs(a - b) < Number.EPSILON) {
                return true
            } else {
                return false
            }
        }
        console.log(equal(0.1 + 0.2, 0.3))



        // 2. 二进制 八进制

        let b = 0b101011
        console.log(b)

        let o = 0o777
        console.log(o)

        let x = 0xfff
        console.log(x)



        // 3. 检测一个数值是否为有限数
        // Number.isFinite

        console.log(Number.isFinite(111))
        console.log(Number.isFinite(111/0))
        console.log(Number.isFinite(Math.PI))



        // 4. 检测一个数值是否为NaN
        // Number.isNaN

        console.log(Number.isNaN(111))



        // 5. 字符串转数字
        // Number.parseInt
        // Number.parseFloat

        console.log(Number.parseInt('a123a'))
        console.log(Number.parseInt('123qweasd'))
        console.log(Number.parseFloat('1.2333333qweasd'))



        // 6. 检测一个数值是否为整数
        // Number.isInteger

        console.log(Number.isInteger(5))
        console.log(Number.isInteger(5.5))
        


        // 7. 抹去数字的小数部分
        // Math.trunc
        console.log(Math.trunc(5.5555555555555))



        // 8. 检测一个数值 是正数 负数 还是 零
        // Math.sign

        console.log(Math.sign(5.5555555555555))
        console.log(Math.sign(-666))
        console.log(Math.sign(0))









    </script>
</body>
