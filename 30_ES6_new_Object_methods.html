<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 1. 判断两个值是否相等
        // Object.is

        console.log(Object.is(111, 111))
        console.log(Object.is(NaN, NaN))

        console.log(111 === 111)
        console.log(NaN === NaN)
        console.log(NaN == NaN)

        console.log(Object.is(undefined, null))
        console.log(undefined == null)
        console.log(undefined === null)



        // 2. 对象的合并
        // Object.assign
        // config2全部并入config1 
        // config1变成两者的合集
        // config2不发生变化

        const config1 = {
            host:'localhost',
            port:5555,
            name:'root',
            baby:'Huihui'
        }
        const config2 = {
            host:'localhost',
            port:80,
            name:'user'
        }

        console.log(Object.assign(config1,config2))
        console.log(config1)
        console.log(config2)



        // 3. 设置原型对象
        // Object.setPrototypeOf
        // Object.getPrototypeOf

        const baby = {
            name:'Huihui',
            age:1
        }

        const gubao = {
            name:'Gubao',
            action:'Bobo!'
        }

        Object.setPrototypeOf(baby,gubao)
        console.log(Object.getPrototypeOf(baby))
        console.log(baby)



    </script>
</body>

</html>
