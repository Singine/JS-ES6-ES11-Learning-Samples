<body>

    <script>

        let str = `
            <ul>
                <li>
                    <a>灰灰</a>
                    <p>1</p>
                </li>
                <li>
                    <a>药药</a>
                    <p>1</p>
                </li>
                <li>
                    <a>嘎嘎嘎</a>
                    <p>0</p>
                </li>
                <li>
                    <a>哇哇哇哇</a>
                    <p>0</p>
                </li>
            </ul>
        `


        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs
            
        const result = str.matchAll(reg)

        console.log(result);

        // for(let v of result){
        //     console.log(v);
        // }

        const arr = [...result]

        console.log(arr);

    </script>
