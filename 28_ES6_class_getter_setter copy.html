<body>
    <script>

        // ES6 Getter Setter

        class Baby{

            constructor(name,age) {
                this.name = name
                this.age = age
            }
            
            get name(){
                console.log("Get name!")
                return this._name
            }

            set name(name){
                console.log("Set name!",name)
                this._name = name
            }

            sayName(){
                console.log(this.name);
            }

        }


        let b = new Baby('Huihui',1)



        // console.log(b.name)

        b.sayName()

        console.log(b)




    </script>
