<body>

    <script>

        const p1 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve('咕宝啵一下')
            }, 1000);
        })
        const p2 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                reject('咕宝啵两下')
            }, 1000);
        })


        const result1 = Promise.allSettled([p1,p2])

        const result2 = Promise.all([p1,p2])

        console.log(result1);
        console.log(result2);


    </script>
</body>
